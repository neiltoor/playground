<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Comparison Tool</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container llm-compare-container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <a href="/landing.html" class="back-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Back
                    </a>
                    <h1>LLM Comparison</h1>
                </div>
                <div class="user-info">
                    <span>Logged in as: <strong id="usernameDisplay">User</strong></span>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>
        </header>

        <!-- Input Section -->
        <div class="llm-input-section glass-card">
            <form id="compareForm">
                <div class="form-group">
                    <label for="promptInput">Enter your prompt</label>
                    <textarea
                        id="promptInput"
                        rows="4"
                        placeholder="Type your question or prompt here..."
                        required
                    ></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="compareBtn">
                        <span id="compareBtnText">Compare Responses</span>
                        <span id="compareBtnSpinner" class="spinner" style="display: none;"></span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div class="llm-results" id="resultsSection" style="display: none;">
            <div class="llm-result-card glass-card anthropic-card">
                <div class="result-header">
                    <h3>Anthropic (Claude)</h3>
                    <span class="model-badge" id="anthropicModel">claude-3-haiku</span>
                </div>
                <div class="result-content" id="anthropicContent">
                    <p class="placeholder">Response will appear here...</p>
                </div>
                <div class="result-footer">
                    <span class="token-info">
                        Tokens: <span id="anthropicTokens">-</span>
                    </span>
                </div>
            </div>

            <div class="llm-result-card glass-card openrouter-card">
                <div class="result-header">
                    <h3>OpenRouter (Grok)</h3>
                    <span class="model-badge" id="openrouterModel">grok-3-mini</span>
                </div>
                <div class="result-content" id="openrouterContent">
                    <p class="placeholder">Response will appear here...</p>
                </div>
                <div class="result-footer">
                    <span class="token-info">
                        Tokens: <span id="openrouterTokens">-</span>
                    </span>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script src="js/llm-compare.js"></script>
</body>
</html>
