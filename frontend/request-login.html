<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Access - Neil's Playground</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/theme.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div style="display: flex; justify-content: flex-end; margin-bottom: 1rem;">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            <h1>Request Access</h1>
            <p class="subtitle">Submit a request to get login credentials</p>

            <div id="successMessage" class="success-message" style="display: none;"></div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <form id="requestForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="your.email@example.com"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="reason">Why do you need access?</label>
                    <textarea
                        id="reason"
                        name="reason"
                        placeholder="Please describe why you're requesting access..."
                        required
                        rows="3"
                        minlength="10"
                        maxlength="1000"
                    ></textarea>
                </div>

                <div class="form-group captcha-group">
                    <label for="captchaAnswer">Security Check</label>
                    <div class="captcha-challenge">
                        <span id="captchaQuestion">Loading...</span>
                        <button type="button" class="btn-refresh-captcha" onclick="refreshCaptcha()" title="Get new question">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                            </svg>
                        </button>
                    </div>
                    <input
                        type="text"
                        id="captchaAnswer"
                        name="captchaAnswer"
                        placeholder="Enter your answer"
                        required
                        autocomplete="off"
                    >
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="submitBtnText">Submit Request</span>
                    <span id="submitBtnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="login-link">
                <a href="/login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="js/request-login.js"></script>
</body>
</html>
