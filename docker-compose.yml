version: '3.8'

# Microservices Architecture
# - Frontend: Nginx serving static UI
# - Backend: Main RAG orchestrator (uploads, embeddings, retrieval)
# - Anthropic Service: Claude API wrapper
# - OpenRouter Service: Grok/xAI API wrapper
# - Postgres: Vector database with pgvector

services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-raguser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ragpassword}
      - POSTGRES_DB=${POSTGRES_DB:-ragdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-raguser} -d ${POSTGRES_DB:-ragdb}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  # Anthropic LLM Service (Claude API)
  anthropic-service:
    build: ./services/anthropic-service
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - /data/config.json:/data/config.json:ro
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # OpenRouter LLM Service (Grok/xAI API)
  openrouter-service:
    build: ./services/openrouter-service
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - /data/config.json:/data/config.json:ro
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Kubectl Service (Command Executor)
  kubectl-service:
    build: ./services/kubectl-service
    volumes:
      - /data/kubeconfig:/root/.kube/config:ro
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Kubectl Agent Service (AI Orchestrator)
  kubectl-agent:
    build: ./services/kubectl-agent
    environment:
      - ANTHROPIC_SERVICE_URL=http://anthropic-service:8001
      - KUBECTL_SERVICE_URL=http://kubectl-service:8003
    depends_on:
      anthropic-service:
        condition: service_healthy
      kubectl-service:
        condition: service_healthy
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Main Backend (RAG Orchestrator)
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://raguser:ragpassword@postgres:5432/ragdb}
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-10485760}
      - CHUNK_SIZE=${CHUNK_SIZE:-512}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-50}
      - TOP_K_RETRIEVAL=${TOP_K_RETRIEVAL:-5}
    volumes:
      - ./backend/app:/app/app
      - /data/customer_docs:/app/uploads
      - /data/auth:/data/auth:rw
      - /data/config.json:/data/config.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      anthropic-service:
        condition: service_healthy
      openrouter-service:
        condition: service_healthy
    networks:
      - rag-network

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /data/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
    networks:
      - rag-network

volumes:
  postgres_data:

networks:
  rag-network:
    driver: bridge
